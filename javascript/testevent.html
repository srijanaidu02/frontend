<html>
    <head>
        <script>
            function displayInfo()
            {
                document.write("function definition")
            }
        </script>
    </head>
    <body>
        <input type="submit" value="submit" onmouseout="displayInfo()">
        <!--onclick = single click-->
        <!--ondblclick = double  click-->
        <!--onmouseover = cursor movement brings the output-->
        <!--onmouseout = after cursor leaves -->
    </body>
</html>
